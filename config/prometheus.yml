# Prometheus configuration for HealthAI monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # HealthAI Application Monitoring
  - job_name: 'healthai-app'
    scrape_interval: 30s
    metrics_path: '/metrics'
    static_configs:
      - targets: 
          - 'healthai-app-1:8000'
          - 'healthai-app-2:8000'
          - 'healthai-app-3:8000'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__address__]
        regex: '(.+):.*'
        target_label: container
        replacement: '${1}'

  # Nginx Load Balancer Monitoring
  - job_name: 'nginx'
    scrape_interval: 30s
    metrics_path: '/nginx_status'
    static_configs:
      - targets: ['nginx:8080']

  # Redis Monitoring (for rate limiting setup)
  - job_name: 'redis'
    scrape_interval: 30s
    static_configs:
      - targets: ['redis:6379']

  # Container Health Monitoring
  - job_name: 'container-health'
    scrape_interval: 10s
    metrics_path: '/health'
    static_configs:
      - targets:
          - 'healthai-app-1:8000'
          - 'healthai-app-2:8000' 
          - 'healthai-app-3:8000'
    scrape_timeout: 5s